repos:
  - repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
    - id: black
      args: [--safe]
  - repo: https://github.com/asottile/reorder_python_imports
    rev: v2.6.0
    hooks:
    - id: reorder-python-imports
      args: [--application-directories=.:d2d, --py37-plus, --unclassifiable-application-module=d2d]